;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = feather-main

[env:feather-main]
platform = espressif32@6.5.0
board = adafruit_feather_esp32_v2
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.15
	adafruit/Adafruit BNO08x@^1.2.5
	sparkfun/SparkFun BNO08x Cortex Based IMU@^1.0.6
build_flags = -DCORE_DEBUG_LEVEL=4, -DENABLE_FPA_TRACE=0, -DENABLE_CSV_STREAM=1
build_src_filter = +<main_web.cpp>

[env:feather-main_noweb]
platform = espressif32@6.5.0
board = adafruit_feather_esp32_v2
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.15
	adafruit/Adafruit BNO08x@^1.2.5
	sparkfun/SparkFun BNO08x Cortex Based IMU@^1.0.6
build_flags = -DCORE_DEBUG_LEVEL=4
build_src_filter = +<main_noweb.cpp>

[env:feather-basic]
platform = espressif32@6.5.0
board = adafruit_feather_esp32_v2
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
